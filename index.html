<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Tasha Musanna</title>
    <style>
        body {
            background-color: #f7f5f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 2;
            padding-top: 50px;
        }
        h1 {
            font-size: 42px;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 22px;
            color: #333;
            margin-top: 20px;
            line-height: 1.5;
        }
        .heart {
            font-size: 60px;
            color: #e91e63;
            animation: bounce 1s infinite;
        }
        .signature {
            font-size: 18px;
            font-style: italic;
            color: #e91e63;
            margin-top: 30px;
        }
        .background {
            background-image: url('https://via.placeholder.com/1500x800'); /* Ganti dengan gambar lucu atau pastel */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
        .love-animation {
            font-size: 40px;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: moveHeart 3s infinite ease-in-out;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes moveHeart {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50px);
            }
        }
        .gombal {
            font-size: 24px;
            color: #ff4081;
            font-weight: bold;
            margin-top: 40px;
            animation: fadeInOut 4s infinite;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .audio-player {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Untuk Tasha Musanna</h1>
        <p>Roneh salah satu alasan abang untuk kuat dan tersenyum dex.</p>
        <div class="heart">‚ù§Ô∏è</div>

            "Semangat keng bek saket saket ule beh,nejaga tulo tulo manteng,nyo saket roneh so jaga abang keng,,yan aset gorengan nejaga beh hahah love you."
        </div>
        <div class="love-animation">üíñ</div>
        <p class="signature">Dari yang selalu mencintaimu, [Abang]</p>

        <!-- Audio Player -->
        <div class="audio-player">
            <audio controls autoplay>
                <source src="/ssstik.io_1736471787654.mp3" type="audio/mpeg">
                Browser kamu tidak mendukung elemen audio.
            </audio>
        </div>
    </div>
</body>
</html>
